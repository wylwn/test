<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>用户登录</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/login1.css" />
        <script>
            $(function(){$('.log_bg').css({'margin-top':'20em'});setTimeout(function(){$('.btn-primary').addClass('log-btn').on('click',function(){$('form').submit();});},1000);});
        </script>
    </head>
    <body class="">
        <div class="row log_body">
            <div class="container">
                 <div class="col-xs-2"></div>
                 <div class="col-xs-8 log_bg">
                     <div class="color-xs-12 log_top hidden">
                         <span class="log_big_sys">西安交通设备</span>
                         <span class="log_sys">管理系统</span>
                     </div>
                     <div class="col-xs-7"></div>
                     <div class="col-xs-5 log_bor">
                         
                        <form method="POST" id="logfrm" action="index.html">
                            <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon bg-primary" id="basic-addon1">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </span>
                                <input type="text" name="userName" class="form-control input-hg" placeholder="用户名" aria-describedby="basic-addon1"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon bg-primary" id="basic-addon2">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                </span>
                                <input type="password" name="usermm" class="form-control input-hg" placeholder="登录密码" aria-describedby="basic-addon1"/>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6 padding_0"><a class="btn btn-primary btn-block btn-icon" style="padding:10px;">登录</a></div>
                                <div class="col-xs-3"></div>
                                <div class="col-xs-3 padding_4_0"><input type="reset" class="btn btn-danger center-block" value="取消"/></div>
                            </div>
                        </div>
                        </form>
                     </div>
                 </div>
                 <div class="col-xs-2"></div>
            </div>
        </div>     
    </body>
</html>
